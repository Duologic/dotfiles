# Use case Configuration for sof-hda-dsp

SectionVerb {
	EnableSequence [
		cset "name='Auto-Mute Mode' 'Disabled'"
	]
}

SectionDevice."Headphones" {
	Comment "Headphones"

	EnableSequence [
		cset "name='Headphone Playback Switch' on"
	]

	DisableSequence [
		cset "name='Headphone Playback Switch' off"
	]

	Value {
		PlaybackPriority 200
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "Headphone"
		PlaybackMixerMaster "Master"
		PlaybackVolume "Headphone Playback Volume"
		PlaybackSwitch "Headphone Playback Switch"
		PlaybackChannels "2"
		If.jack {
			Condition {
				Type ControlExists
				Control "iface=CARD,name='Headphone Mic Jack'"
			}
			True {
				JackControl "Headphone Mic Jack"
			}
			False {
				JackControl "Headphone Jack"
			}
		}
	}
}

SectionDevice."Speaker" {
	Comment "Speaker"

	If.seq {
		Condition {
			Type ControlExists
			Control "name='Bass Speaker Playback Switch'"
		}
		True {
			EnableSequence [
				cset "name='Speaker Playback Switch' on"
				cset "name='Bass Speaker Playback Switch' on"
			]

			DisableSequence [
				cset "name='Speaker Playback Switch' off"
				cset "name='Bass Speaker Playback Switch' off"
			]
		}
		False {
			EnableSequence [
				cset "name='Speaker Playback Switch' on"
			]

			DisableSequence [
				cset "name='Speaker Playback Switch' off"
			]
		}
	}

	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "Speaker"
		PlaybackMasterElem "Master"
		PlaybackVolume "Speaker Playback Volume"
		PlaybackSwitch "Speaker Playback Switch"
		PlaybackChannels "2"
	}
}

If.monomic {
	Condition {
		Type ControlExists
		Control "name='Input Source'"
		ControlEnum "Headphone Mic"
	}
	True {
		SectionDevice."HeadphonesMic" {
			Comment "Headphones Stereo Microphone"

			ConflictingDevice [
				"HeadsetMic"
			]

			EnableSequence [
				cset "name='Input Source' 'Headphone Mic'"
			]

			Value {
				CapturePriority 200
				<sof-hda-dsp/HDA-Capture-value.conf>
				JackControl "Headphone Mic Jack"
			}
		}

		SectionDevice."HeadsetMic" {
			Comment "Headset Mono Microphone"

			EnableSequence [
				cset "name='Input Source' Headset Mic"
			]

			Value {
				CapturePriority 300
				<sof-hda-dsp/HDA-Capture-value.conf>
				JackControl "Headphone Mic Jack"
			}
		}
	}
	False {
		SectionDevice."HeadphonesMic" {
			Comment "Headphones Stereo Microphone"

			Value {
				CapturePriority 200
				<sof-hda-dsp/HDA-Capture-value.conf>
				JackControl "Mic Jack"
			}
		}
	}
}

SectionDevice."DigitalMic" {
	Comment "Digital Microphone"

	ConflictingDevice [
		"HeadsetMic"
	]

	Value {
		CapturePriority 100
		CapturePCM "hw:${CardId},6"
		If.chn {
			Condition {
				Type String
				Haystack "${CardComponents}"
				Needle "cfg-dmics:4"
			}
			True {
				CaptureChannels "4"
			}
			False {
				CaptureChannels "2"
			}
		}
		If.vol {
			Condition {
				Type ControlExists
				Control "name='Dmic0 Capture Switch'"
			}
			True {
				CaptureMixerElem "Dmic0 Capture"
				CaptureVolume "Dmic0 Capture Volume"
				CaptureSwitch "Dmic0 Capture Switch"
			}
			False {
				# v1.3 SOF firmware
				CaptureMixerElem "PGA10.0 10 Master"
				CaptureVolume "PGA10.0 10 Master Capture Volume"
			}
		}
	}
}

<sof-hda-dsp/Hdmi.conf>
# Use case Configuration for skl-hda-card
SectionVerb {
 EnableSequence [
  cdev "hw:sofsklhdacard"
  cset "name='Master Playback Switch' on"
  cset "name='Capture Switch' on"
 ]
 DisableSequence [
  cdev "hw:sofsklhdacard"
 ]
}
SectionDevice."Headphone" {
 Comment "Headphone"
 EnableSequence [
  cdev "hw:sofsklhdacard"
  cset "name='Headphone Playback Switch' on"
 ]
 DisableSequence [
  cdev "hw:sofsklhdacard"
  cset "name='Headphone Playback Switch' off"
 ]
 Value {
  PlaybackPCM "hw:sofsklhdacard,0"
  PlaybackChannels "2"
  JackName "sof-skl_hda_card Headphone"
  JackType "gpio"
  JackSwitch "12"
  JackControl "Headphone Jack"
 }
}
SectionDevice."Speaker" {
 Comment "Speaker"
 EnableSequence [
  cdev "hw:sofsklhdacard"
  cset "name='Speaker Playback Switch' on"
 ]
 DisableSequence [
  cset "name='Speaker Playback Switch' off"
 ]
 Value {
  PlaybackPCM "hw:sofsklhdacard,0"
  JackHWMute "Headphone"
  PlaybackChannels "2"
 }
}
SectionDevice."Headset" {
 Comment "Headset Mic"
 ConflictingDevice [
  "DMIC Stereo"
 ]
 EnableSequence [
  cdev "hw:sofsklhdacard"
 ]
 DisableSequence [
  cdev "hw:sofsklhdacard"
 ]
 Value {
  CapturePCM "hw:0,0"
  CaptureChannels "2"
  JackControl "Mic Jack"
 }
}
SectionDevice."Dmic" {
 Comment "DMIC Stereo"
 ConflictingDevice [
  "Headset Mic"
 ]
 EnableSequence [
  cdev "hw:sofsklhdacard"
 ]
 DisableSequence [
  cdev "hw:sofsklhdacard"
 ]
 Value {
  CapturePCM "hw:0,6"
  CaptureChannels "2"
 }
}
SectionDevice."HDMI1" {
 Comment "HDMI1/DP1 Output"
 EnableSequence [
  cdev "hw:sofsklhdacard"
  cset "name='hif5-0 Jack Switch' on"
  cset "name='Pin5-Port0 Mux' 1"
 ]
 DisableSequence [
  cdev "hw:sofsklhdacard"
  cset "name='Pin5-Port0 Mux' 0"
  cset "name='hif5-0 Jack Switch' off"
 ]
 Value {
  PlaybackPCM "hw:0,3"
  PlaybackChannels "2"
  JackControl "HDMI/DP, pcm=11 Jack"
 }
}
SectionDevice."HDMI2" {
