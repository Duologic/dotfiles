# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ge: spawn firefox {url};;tab-close
        pw: spawn --userscript /usr/share/qutebrowser/userscripts/password_fill
  colors.webpage.darkmode.enabled:
    global: false
  content.desktop_capture:
    global: true
  content.headers.accept_language:
    global: en-US;en;q=0.9
  content.headers.user_agent:
    app.slack.com: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like
      Gecko) {upstream_browser_key}/118.0.5615.213 Safari/{webkit_version}
  content.media.audio_capture:
    https://app.slack.com: true
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://app.slack.com: true
    https://calendar.google.com: true
    https://drive.google.com: true
    https://grafanalabs.docebosaas.com: false
    https://mail.google.com: true
    https://meet.google.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - /usr/bin/urxvt
    - -T
    - textern
    - -e
    - nvim
    - +set ft=markdown
    - +call cursor({line},{column0})
    - '{file}'
  qt.args:
    global:
    - disable-accelerated-2d-canvas
  qt.force_platformtheme:
    global: qt5ct
  session.lazy_restore:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.last_close:
    global: ignore
  tabs.position:
    global: left
  tabs.show:
    global: multiple
  tabs.title.format_pinned:
    global: '{audio}{index}: {current_title}'
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
